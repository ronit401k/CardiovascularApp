<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="style_2.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
<body>
<a href="app.html">Cardiovascular Disease</a>
<h2>Survey</h2>
<form>
  <label for="age-input">How old are you</label>
  <br>
  <input type="number" min="0" max="122" id="age-input">           
  <br>
  <label for="BMI-input">What is your BMI (weight/height)</label> <a href="https://www.nhlbi.nih.gov/calculate-your-bmi">Calculate Your BMI</a>
  <br>
  <input type="number" min="0" max="50" id="BMI-input">           
  <br>
  <label for="race-input">What race are you</label>
  <br>
  <select id="race-input"name="race-input">
    <option value="White">White</option>
    <option value="Asian">Asian</option>
    <option value="Hispanic">Hispanic</option>
    <option value="Black">Black</option>
    <option value="American Indian/Alaska Native">American Indian/Alaska Native</option>
    <option value="Native Hawaiian/Pacific Islander">Native Hawaiian/Pacific Islander</option>
    <option value="Two or More Races">Two or More Races</option>
  </select>
  <br>
  <label for="sex-input">What gender are you</label>
  <br>
  <input type="radio" id="Male" name="sex" value="Male"> <label for="Male">Male</label>
  <br>
  <input type="radio" id="Female" name="sex" value="Female"> <label for="Female">Female</label>
  <br>
  <label for="diabetic status-input">Are you diabetic</label>
  <br>
  <input type="radio" id="Yes" name="diabetic status" value="Yes"> <label for="Yes">Yes</label>
  <br>
  <input type="radio" id="No" name="diabetic status" value="No"> <label for="No">No</label>
  <br>
  <label for="smoker status-input">Are you a current smoker</label>
  <br>
  <input type="radio" id="Yes" name="smoker status" value="Yes"> <label for="Yes">Yes</label>
  <br>
  <input type="radio" id="No" name="smoker status" value="No"> <label for="No">No</label>
  <br>
  <button id="survey-submit">submit and predict</button>
</form>
</body>
</html>
