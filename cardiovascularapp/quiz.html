<!DOCTYPE html>
<html>
  <head>
    <title>Quiz</title>
    <link href="style_2.css" rel="stylesheet">
    <script src="quizscript.js"></script>
  </head>
  <body>
    <a href="app.html">Cardiovascular App</a>
    <h2>Quiz</h2>
              <form>
                <label>Easy: Why did many hearts stop pumping blood?</label>
                <br>
                <input type="radio" id="Pneunomia" name="q1" value="Pneunomia"> <label for="Pneunomia">Pneunomia</label>
                <br>
                <input type="radio" id="Cardiovascular Disease" name="q1" value="Cardiovascular Disease">Cardiovascular Disease<label for="Cardiovascular Disease"></label>
                <br>
                <input type="radio" id="Covid-19" name="q1" value="Covid-19">Covid-19<label for="Covid-19"></label>
                <br>
                <input type="radio" id="eczema" name="q1" value="eczema">eczema<label for="eczema"></label>
                <br>
                <label>Easy: Is the leading cause of death in America cardiovascular disease?</label>
                <br>
                <input type="radio" id="True" name="q2" value="True"> <label for="True">True</label>
                <br>
                <input type="radio" id="False" name="q2" value="False"> <label for="False">False</label>
                <br>
                <label>Medium: What are the main signs of cardiovascular disease?</label>
                <br>
                <input type="checkbox" id="Heart Attack" name="q3" value="Heart Attack"> <label for="Heart Attack">Heart Attack</label>
                <br>
                <input type="checkbox" id="Stroke" name="q3" value="Stroke"> <label for="Stroke">Stroke</label>
                <br>
                <input type="checkbox" id="Cognitive Difficulties" name="q3" value="Cognitive Difficulties"> <label for="Cognitive Difficulties">Cognitive Difficulties</label>
                <br>
                <label>Medium: How many types of strokes are there?</label>
                <br>
                <input type="radio" id="3" name="q4" value="3"> <label for="3">3</label>
                <br>
                <input type="radio" id="2" name="q4" value="2"> <label for="2">2</label>
                <br>
                <input type="radio" id="1" name="q4" value="1"> <label for="1">1</label>
                <br>
                <input type="radio" id="5" name="q4" value="5"> <label for="5">5</label>
                <br>
                <label>Hard: Which of the following are the types of strokes? (Select all that apply)</label>
                <br>
                <input type="checkbox" id="Cincinnati Stroke" name="q5" value="Cincinnati Stroke"> <label for="Cincinnati Stroke">Cincinnati Stroke</label>
                <br>
                <input type="checkbox" id="TIA" name="q5" value="TIA"> <label for="TIA">TIA</label>
                <br>
                <input type="checkbox" id="Hemorrhagic" name="q5" value="Hemorrhagic"> <label for="Hemorrhagic">Hemorrhagic</label>
                <br>
                <input type="checkbox" id="ischemic" name="q5" value="ischemic"> <label for="ischemic">ischemic</label>
                <br>
                <input type="checkbox" id="Arrhythmia" name="q5" value="Arrhythmia"> <label for="Arrhythmia">Arrhythmia</label>
                <br>
                <label>Hard: Which answer choice is the best way to reduce your chances of heart disease?</label>
                <br>
                <input type="radio" id="Exercising frequently" name="q6" value="Exercising frequently"> <label for="Exercising frequently">Exercising frequently</label>
                <br>
                <input type="radio" id="Limiting salt intake" name="q6" value="Limiting salt intake"> <label for="Limiting salt intake">Limiting salt intake</label>
                <br>
                <input type="radio" id="Maintaining a healthy weight and low BMI" name="q6" value="Maintaining a healthy weight and low BMI"> <label for="Maintaining a healthy weight and low BMI">Maintaining a healthy weight and low BMI</label>
                <br>
                <input type="radio" id="Regulating diabetic levels" name="q6" value="Regulating diabetic levels"> <label for="Regulating diabetic levels">Regulating diabetic levels</label>
              </form>
          <button id="quiz-submit">submit</button>
  </body>
</html>
